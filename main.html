<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<div>
			<label for="#name">Name*</label>
			<input type="text" id="#name"required placeholder="Name">
		</div>
		<div>
			<label for="#email">Email*</label>
			<input type="email" id="#email"required placeholder="Email">
		</div>
		<div>
			<label >Gender*</label>
			<input type="radio" id="#gender_m" name="#gender" value="Male" required>
			<label for="#gender_m" >Male</label>
			<input type="radio" id="#gender_f" name="#gender" value="Female" required>
			<label for="#gender_f" >Female</label>
		</div>
		<div>
			<label for="#cars"  >Car Brands*</label>
			<select id="#cars">
				<option value="" disabled selected hidden aria-required>--Please choose an option--</option>
				<option value="BMW">BMW</option>
				<option value="Audi">Audi</option>
				<option value="Mercedez">Mercedez</option>
			</select>
		</div>
		<div>
			<label for="#age">Age*</label>
			<input type="number" id="#age" required placeholder="Age">
		</div>
		<div>
			<label for="#dob">DOB*</label>
			<input type="date" id="#dob" required>
		</div>
		<div
			<label for="#tel">Phone Number*</label>
			<input type="tel" id="#tel" placeholder="xxx-xxx-xxxx">
		</div>
		<div>
			<label for="#password">Password*</label>
			<input type="password" id="#password" required placeholder="Password">
		</div>
		<div>
			<label>Checkbox*</label>
			
			<input type="checkbox" id="#tos" required >
			<label for="#tos">I agree to the TOS</label>
		</div>
		<div>
			
			<input type="button" value="submit button">
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
